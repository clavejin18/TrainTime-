<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

	<!--Firebase Javascript link-->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>

	<!--Add Moment JS-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>
<body class="bg-secondary">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card mb-4 bg-primary border border-primary">
					<div class="card-body text-white">
				    	<h1 class="card-title text-center">Train Schedule</h1>
				    	<h5 class="card-text"></h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row mb-4 content">
			<div class="col-md-12">
				<div class="card border border-primary">
					<div class="card-header bg-primary text-white">
						<h5>Current Train Schedule</h5>
					</div>
					<div class="card-body">
							<!--Display current/running time here using moment Js-->
							<h5>Current time: <span id="current-time"></span></h5>
							<table class="table table-hover table-responsive-md">
							  <thead>
							    <tr>
									<th scope="col"></th>
									<th scope="col">Train name 
									</th>
										<th scope="col">Destination 
										</th>
										<th scope="col">Frequency (min) 
										</th>
										<th scope="col">Next arrival 
										</th>
										<th scope="col">Minutes away 
										</th>
							    </tr>
							  </thead>
							  <tbody id="schedule-body">
							  </tbody>
							</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row content">
			<div class="col-md-12">
				<div class="card border border-primary">
					<div class="card-header bg-primary text-white">
						<h5> Add A Train</h5>
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
									<label for="trainName">Train name
									</label>
						    	<input type="text" class="form-control" id="train-name" placeholder="FastCal">
						  	</div>
						  	<div class="form-group">
						    	<label for="destination">Destination		
									</label>
						    	<input type="text" class="form-control" id="destination" placeholder="Fremont,CA">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">First train time (HH:mm - military time) </label>
						    	<small id="not-military-time" class="form-validation"></small>
						    	<input type="text" class="form-control" id="first-train-time" placeholder="HH:mm">
						  	</div>
						  	<div class="form-group">
						    	<label for="firstTrainTime">Frequency (min) </label>
						    	<small id="not-a-number" class="form-validation"></small>
						    	<input type="text" class="form-control" id="frequency" placeholder="minutes">
						  	</div>
						  	<p id="missing-field" class="form-validation"></p>
						  	<button type="submit" class="btn btn-primary rounded" id="submit-button" data-toggle="modal">Add to schedule</button>
							  </div>
							</div>
						</form>
					</div>
				</div>
			</div>


		</div>
	</div>

<!--Link to my javascript file-->
<script src="assets/javascript/train.js"></script>

</body>
</html>
